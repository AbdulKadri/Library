<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e787344f18.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <h1>My Library</h1>
            
            <h2>
                <fieldset>
                    <legend>Library Log</legend>
                    <p>Total Books: 0</p>
                    <p>Total Read: 0</p>
                    <p>Total Not Read: 0</p>
                    <button id="add_book">+</button>
                </fieldset>  
            </h2>
            
        </div>
        
        <div class="current">
            <h2>Currently Reading</h2>
        </div>
        
        <div class="favourites">
            <h2>Favourites</h2>
        </div>

        <div class="all">
            <h2>All</h2>
        </div>
        
    </div>
    <div class="New_Book_Background" id="popup1">
        <div class="New_Book" id="popup2">
            <fieldset class="child">
                <legend>Add new book</legend>
                <form action="#" method="post">
                    
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    
                    <div>
                        <label for="pages">Pages Read</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    
                    <div>
                        <label for="read">Read</label>
                        <input type="checkbox" value="read" id="read">
                    </div>
                    
                    <div>
                        <button>Add</button>
                        <button>Clear</button>
                    </div>
                </form>
                
            </fieldset>
            <button id="close">X</button>
            
            
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
