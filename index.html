<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e787344f18.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <h1><i class="fa-solid fa-book-open-reader"></i>My Library</h1>
            
            <div>
                <h2>Add New Book</h2>
                <button type="submit" id="add_book">
                    <p>+</p>
                </button>
            </div>
            <h2>
                <fieldset>
                    <legend>Library Log</legend>
                    <p id="totalBooks">Total Books: 0</p>
                    <p id="totalRead">Total Read: 0</p>
                    <p id="totalNotRead">Total Not Read: 0</p>
                </fieldset>  
            </h2>
            
        </div>
        
        <div class="current">
            <h2>Currently Reading</h2>
            <div class="media-scroller"></div>
        </div>
        
        <div class="favourites">
            <h2>Favourites</h2>
            <div class="media-scroller"></div>
        </div>
        
        <div class="all" id="all">
            <h2>All Books</h2>
            <div class="media-scroller"></div>
        </div>
        
    </div>
    <div class="New_Book_Background" id="popup1">
        <div class="New_Book" id="popup2">
            <fieldset class="child-form">
                <legend>Add new book</legend>
                <form id="_form">
                    
                    <div class="title">
                        <label for="title"></label>
                        <input type="text" name="title" id="title" placeholder="Title" required>
                    </div>
                    
                    <div class="author">
                        <label for="author"></label>
                        <input type="text" name="author" id="author" placeholder="Author" required>
                    </div>
                    
                    <div class="pages">
                        <label for="pages"></label>
                        <input type="number" name="pages" id="pages" placeholder="Pages" required>
                    </div>
                    
                    <div class="read-book">
                        <p>Have you read it?</p>
                        <label class="switch" for="checkbox">
                            <input type="checkbox" title="checkbox" name="checkbox" id="checkbox">
                            <div class="slider round"></div>
                        </label>
                    </div>
                    
                </form>
                <div class="form-buttons">
                    <button type="submit" class="button" id="submit-button">Add</button>
                    <button type="reset" class="button" id="clear-button">Clear</button>
                </div>
                
            </fieldset>
            <div id="close"><i class="fa-solid fa-x"></i></div>
            
            
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
